<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BHAI KA CALCULATOR</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyles.css" />
    <script>
      //function that display value
      function dis(val) {
        document.getElementById("result").value += val;
      }

      //function that evaluates the digit and return result
      function solve() {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
      }

      //function that clear the display
      function clr() {
        document.getElementById("result").value = "";
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="row">
        <div class="col-md-9 text-center">
          <input type="text" id="result" />
        </div>
        <div class="col-md-3">
          <input type="button" value="c" onclick="clr()" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <input type="button" value="1" onclick="dis('1')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="2" onclick="dis('2')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="3" onclick="dis('3')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="/" onclick="dis('/')" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <input type="button" value="4" onclick="dis('4')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="5" onclick="dis('5')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="6" onclick="dis('6')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="-" onclick="dis('-')" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <input type="button" value="7" onclick="dis('7')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="8" onclick="dis('8')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="9" onclick="dis('9')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="+" onclick="dis('+')" />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3">
          <input type="button" />
        </div>
        <div class="col-md-3">
          <input type="button" value="0" onclick="dis('0')" />
        </div>
        <div class="col-md-3">
          <input type="button" value="=" onclick="solve()" />
        </div>
        <div class="col-md-3">
          <input type="button" value="*" onclick="dis('*')" />
        </div>
      </div>
    </div>
  </body>
</html>
